<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Overwatch RPG</title>
    <style>
        .fader {
            opacity: 0.6;
        }
        .nofade {
            opacity: 100%;
        }
    </style>
</head>
<body>
    <img class="bg" src="./assets/images/hanamura-overwatch-map-cherry_blossom-935.jpg">
    <div class="row">
        <div class="col-lg-12">
            <img class="logo" src="./assets/images/game-logo-overwatch.png">
            <span class="title font-weight-bold"> : RPG Edition</span>
        </div>
    </div>
        <div id="characters" class ="row"></div>
        <br>
    </div>
    <div id="gameplay" class="row">
        <div id="myHero" class="col-md-4"></div>
        <div id="myBattle" class="col-md-4">
            <div>
                <button id="attackBTN" class="btn btn-warning">Attack</button>
                <button id="restartBTN" class="btn btn-warning">Restart</button>
            </div>
            <br>
            <div class="row myBattleRow"></div>
        </div>                
        <div id="myEnemy" class="col-md-4"></div>
    </div>
    <div id="enemies" class="row"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
